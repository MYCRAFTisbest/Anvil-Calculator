<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/data/conflict.js"></script>
        <script src="js/data/applicable.js"></script>
        <script src="js/data/enchant_list.js"></script>
        <script src="js/logic.js"></script>
        <script src="js/app.js"></script>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
            rel="stylesheet"
        />
        <link href="css/font/Minecraftia.ttf" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="icon" href="favicon.png" />
        <title>
            Anvil Simulator
        </title>
    </head>

    <body>
        <div class="flex">
            <div class="section bgcolor" id="target">
                Target
                <div class="container type">
                    <select>
                        <option value="Sword">Sword</option>
                        <option value="Axe">Axe</option>
                        <option value="Pickaxe">Pickaxe</option>
                        <option value="Shovel">Shovel</option>
                        <option value="Helmet">Helmet</option>
                        <option value="Chestplate">Chestplate</option>
                        <option value="Leggings">Leggings</option>
                        <option value="Boots">Boots</option>
                        <option value="Bow">Bow</option>
                        <option value="Crossbow">Crossbow</option>
                        <option value="Trident">Trident</option>
                    </select>
                </div>
                <div class="container ">
                    <button class="addEnchantBtn">
                        Add Enchant
                    </button>
                </div>

                <div class="container enchant"></div>
            </div>
            <span>+</span>
            <div class="section bgcolor" id="sacrifice">
                Sacrifice
                <div class="container type">
                    <select>
                        <option value="Sword">Sword</option>
                        <option value="Axe">Axe</option>
                        <option value="Pickaxe">Pickaxe</option>
                        <option value="Shovel">Shovel</option>
                        <option value="Helmet">Helmet</option>
                        <option value="Chestplate">Chestplate</option>
                        <option value="Leggings">Leggings</option>
                        <option value="Boots">Boots</option>
                        <option value="Bow">Bow</option>
                        <option value="Crossbow">Crossbow</option>
                        <option value="Trident">Trident</option>
                    </select>
                </div>
                <div class="container button-container">
                    <button class="addEnchantBtn">
                        Add Enchant
                    </button>
                </div>
                <div class="container enchant"></div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <input id="swapTool" type="checkbox" />Swap Tool
            </div>
        </div>
        <div class="section">
            <div class="container button-container">
                <button class="findCost big">Find Cost</button>
            </div>
        </div>
        <div class="section">
            <h2 id="total_cost">Cost :</h2>
            <p>Result Tool Enchantments</p>
            <p id="result_tool"></p>
        </div>
        <div class="section">
            <textarea readonly id="log"></textarea>
        </div>
    </body>
</html>
